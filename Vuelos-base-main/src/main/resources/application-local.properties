# Configuración de Desarrollo Local
# Este archivo contiene la configuración para el ambiente de desarrollo local
# Configura la base de datos local según tu entorno

# Swagger habilitado para desarrollo local
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Base de datos local (configura según tu entorno)
spring.datasource.url=jdbc:postgresql://localhost:5432/vuelos_local
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate para desarrollo local
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Logging detallado para desarrollo
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.root=DEBUG

