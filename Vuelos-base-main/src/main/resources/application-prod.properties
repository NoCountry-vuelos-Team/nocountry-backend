# Configuracion de Produccion
# Este archivo contiene la configuracion para el ambiente de produccion

# ---------------------------------------
# Server
# ---------------------------------------
server.port=${PORT:10000}
spring.application.name=flight-on-time

# Base de datos de produccion
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Logging para produccion (menos verboso)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.root=INFO

# ---------------------------------------
# Data Science API
# ---------------------------------------
datascience.api.url=https://flightdelaypredictor-api.onrender.com/v1/predict

# ---------------------------------------
# CORS Configuration
# ---------------------------------------
# Orígenes permitidos separados por coma
# Configurado para permitir tanto localhost como la URL de Vercel
# También se puede sobrescribir con variable de entorno CORS_ALLOWED_ORIGINS
cors.allowed-origins=http://localhost:4200,https://flightontimefrontend.vercel.app


